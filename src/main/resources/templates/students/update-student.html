<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Student Management System</h1>
    <hr>
    <h2>Update Student</h2>
    <hr>

    <form action="#" th:action="@{/save}" th:object="${student}" method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="text" th:field="*{studentId}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{studentName}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{city}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{birthDate}" th:value="${#dates.format(student.birthDate, 'yyyy-MM-dd')}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Update Student</button>
    </form>

    <hr>

    <a th:href = "@{/}">Back to Student List</a>
</div>
</body>
</html>
