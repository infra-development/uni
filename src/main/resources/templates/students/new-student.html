<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Student Management System</h1>
    <hr>
    <h2>Save Student</h2>
    <hr>

    <form action="#" th:action="@{/save}" th:object="${student}" method="POST">
        <input type="hidden" th:field="*{studentId}" placeholder="Student Id" class="form-control mb-4 col-4">
        <input type="text" th:field="*{studentName}" placeholder="Student Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{city}" placeholder="City" class="form-control mb-4 col-4">
        <input type="text" th:field="*{birthDate}" th:value="${#dates.format(birthDate, 'yyyy-MM-dd')}" placeholder="Birth Date" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Save Student</button>
    </form>

    <hr>

    <a th:href="@{/}">Back to Student List</a>
</div>
</body>
</html>
